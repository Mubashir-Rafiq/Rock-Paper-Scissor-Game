<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outermost-box">

        <h1>Rock Paper Scissor Game</h1>

        <div class="images-container ">

            <div class="options" id="rock"></div>
            <div class="options" id="scissor"></div>
            <div class="options" id="paper"></div>

        </div>

        <div class="score-section">

            <div class="user-score">
                <span id="user-wins">0</span>
                <p>Your Wins</p>
            </div>

            <div class="total-matches">
                <span id="total-matches">0</span>
                <p>Total Matches </p>
            </div>
            
            <div class="computer-score">
                <span id="computer-wins">0</span>
                <p>Computer's Wins</p>
            </div>

        </div>

        <div class="info-boxes">
            <p id="user-choice" class="info-box">Your Choice</p>
            <p id="result-box" class="info-box">Here will be the Result Declaration</p>
            <p id="comp-choice" class="info-box">Computer Choice</p>
        </div>


    </div>


    <script src="app.js"></script>
</body>
</html>
